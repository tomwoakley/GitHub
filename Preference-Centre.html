addEvent("load", window, function() {
	if (typeof MktoForms2 != 'undefined') {
		MktoForms2.whenReady(function(form) {
			addEmailValidation(form);
		});
	}
});

function addEmailValidation(form) {
    // on form validation...
    form.onValidate(function() {
		// retrieve form values
		var vals = form.vals();
		// get email field by ID
		var emailElement = form.getFormElem().find("#Email");
		// fetch address value
		var email = vals.Email.toLowerCase();
		// check against list of disallowed domains
		if (isEmailValid(email)) {
	    	// allow submission (domain was not on blacklist)
	    	form.submittable(true); 
		} else {
	    	// prevent form submission (domain is on blacklist)
	    	form.submittable(false);
	    	// show error message
	    	form.showErrorMessage(errorMessage, emailElement); 
		}
    });
  
    function isEmailValid(addressString) {
		// for each entry in blacklist
		for (i=0;i<invalidDomains.length;i++) {
		    // does the address string contain the blocked domain?
		    if (addressString.indexOf(invalidDomains[i]) != -1) {
				return false;
		    }
		}
		// none of the blocked domains were detected
		// check if email address has a TLD
		if (addressString.indexOf("@") != -1 && addressString.lastIndexOf(".") < addressString.lastIndexOf("@")) {
		    return false;
		}
		return true;
    }
}
// shim for IE 8- event handler syntax
function addEvent(event, element, func) {
   if (element.addEventListener) { // W3C DOM
	   element.addEventListener(event,func,false);   	
   }
   else if (element.attachEvent) { // IE DOM
	   element.attachEvent("on"+event, func);
   }
   else {
	   element[event] = func;
   }
}
